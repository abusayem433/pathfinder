<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Pathfinder - Google Maps Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metrics-panel {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .algorithm-info {
            font-size: 0.9em;
            color: #666;
        }
        .path-results {
            background: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .loading {
            display: none;
            text-align: center;
        }
        .node-marker {
            background: #ff6b6b;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 10px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">
                    <i class="fas fa-route"></i> Django Pathfinder - Dhaka, Bangladesh
                </h1>
            </div>
        </div>
        
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="control-panel">
                    <h4><i class="fas fa-cogs"></i> Pathfinding Controls</h4>
                    
                    <div class="mb-3">
                        <label for="startNode" class="form-label">Source Node:</label>
                        <select id="startNode" class="form-select">
                            <option value="">Select source...</option>
                            {% for node in nodes %}
                                <option value="{{ node.id }}">{{ node.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endNode" class="form-label">Destination Node:</label>
                        <select id="endNode" class="form-select">
                            <option value="">Select destination...</option>
                            {% for node in nodes %}
                                <option value="{{ node.id }}">{{ node.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="algorithm" class="form-label">Algorithm:</label>
                        <select id="algorithm" class="form-select">
                            <option value="bfs">Breadth-First Search (BFS)</option>
                            <option value="dfs">Depth-First Search (DFS)</option>
                            <option value="dijkstra" selected>Dijkstra's Algorithm</option>
                            <option value="astar">A* Algorithm</option>
                        </select>
                        <div class="algorithm-info mt-2" id="algorithmInfo">
                            Dijkstra's algorithm finds the shortest path considering edge weights.
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button id="findPathBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-search"></i> Find Path
                        </button>
                        <button id="clearPathBtn" class="btn btn-outline-secondary">
                            <i class="fas fa-trash"></i> Clear Path
                        </button>
                        <button id="compareAlgorithmsBtn" class="btn btn-outline-info">
                            <i class="fas fa-chart-bar"></i> Compare All Algorithms
                        </button>
                    </div>
                    
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div>Calculating path...</div>
                    </div>
                </div>
                
                <!-- Results Panel -->
                <div id="resultsPanel" style="display: none;">
                    <div class="path-results">
                        <h5><i class="fas fa-trophy"></i> Path Results</h5>
                        <div id="pathInfo"></div>
                    </div>
                    
                    <div class="metrics-panel">
                        <h6><i class="fas fa-chart-line"></i> Performance Metrics</h6>
                        <div id="metricsInfo"></div>
                    </div>
                </div>
                
                <!-- Comparison Results -->
                <div id="comparisonPanel" style="display: none;">
                    <div class="metrics-panel">
                        <h5><i class="fas fa-balance-scale"></i> Algorithm Comparison</h5>
                        <div id="comparisonResults"></div>
                    </div>
                </div>
            </div>
            
            <!-- Map Panel -->
            <div class="col-md-8">
                <div id="map"></div>
                
                <!-- Legend -->
                <div class="legend">
                    <h6>Map Legend</h6>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4285f4;"></div>
                        <span>Available Nodes</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #34a853;"></div>
                        <span>Source Node</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ea4335;"></div>
                        <span>Destination Node</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #fbbc05;"></div>
                        <span>Optimal Path</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #9e9e9e;"></div>
                        <span>Graph Edges</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/pathfinder.js"></script>
    
    <!-- Inline Google Maps initMap and loader -->
    <script>
        // Global variables
        let map;
        let nodes = [];
        let edges = [];
        let markers = [];
        let pathPolyline = null;
        let edgePolylines = [];
        const algorithmDescriptions = {
            'bfs': 'BFS explores nodes level by level, guaranteeing the shortest path in unweighted graphs.',
            'dfs': 'DFS explores as far as possible along each branch before backtracking.',
            'dijkstra': "Dijkstra's algorithm finds the shortest path considering edge weights.",
            'astar': 'A* uses heuristics to find the optimal path more efficiently than Dijkstra.'
        };
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 23.7280, lng: 90.3979 },
                mapTypeId: 'roadmap',
                styles: [
                    { featureType: 'poi', elementType: 'labels', stylers: [{ visibility: 'off' }] }
                ]
            });
            loadNodesAndEdges();
            initializeEventListeners();
        }
        async function loadNodesAndEdges() {
            try {
                const nodesResponse = await fetch('/api/nodes/');
                const nodesData = await nodesResponse.json();
                nodes = nodesData.nodes;
                const edgesResponse = await fetch('/api/edges/');
                const edgesData = await edgesResponse.json();
                edges = edgesData.edges;
                displayNodesOnMap();
                displayEdgesOnMap();
                adjustMapBounds();
            } catch (error) { console.error('Error loading map data', error); }
        }
        function displayNodesOnMap() {
            nodes.forEach(node => {
                const marker = new google.maps.Marker({
                    position: { lat: node.latitude, lng: node.longitude },
                    map: map,
                    title: node.name,
                    icon: { url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', scaledSize: new google.maps.Size(32, 32) }
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: `<div><h6>${node.name}</h6><p><small>${node.description || 'No description available'}</small></p><p><small>Coordinates: ${node.latitude.toFixed(4)}, ${node.longitude.toFixed(4)}</small></p></div>`
                });
                marker.addListener('click', () => { infoWindow.open(map, marker); });
                markers.push({ marker, node });
            });
        }
        function displayEdgesOnMap() {
            edges.forEach(edge => {
                const path = [
                    { lat: edge.from_node.latitude, lng: edge.from_node.longitude },
                    { lat: edge.to_node.latitude, lng: edge.to_node.longitude }
                ];
                const polyline = new google.maps.Polyline({
                    path: path, geodesic: true, strokeColor: '#9e9e9e', strokeOpacity: 0.6, strokeWeight: 2
                });
                polyline.setMap(map);
                edgePolylines.push(polyline);
            });
        }
        function adjustMapBounds() {
            if (nodes.length === 0) return;
            const bounds = new google.maps.LatLngBounds();
            nodes.forEach(node => { bounds.extend(new google.maps.LatLng(node.latitude, node.longitude)); });
            map.fitBounds(bounds);
            google.maps.event.addListenerOnce(map, 'bounds_changed', () => { if (map.getZoom() > 15) map.setZoom(15); });
        }
        function initializeEventListeners() {
            document.getElementById('algorithm').addEventListener('change', function() {
                const algorithm = this.value;
                document.getElementById('algorithmInfo').textContent = algorithmDescriptions[algorithm];
            });
            document.getElementById('findPathBtn').addEventListener('click', findPath);
            document.getElementById('clearPathBtn').addEventListener('click', clearPath);
            document.getElementById('compareAlgorithmsBtn').addEventListener('click', compareAlgorithms);
        }
        // The rest of your pathfinder.js functions (findPath, displayPath, etc.) remain in the static file
        // Loader for Google Maps
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}';
            script.async = true;
            script.defer = true;
            script.onload = initMap;
            document.body.appendChild(script);
        }
        window.onload = loadGoogleMapsScript;
    </script>
</body>
</html>
